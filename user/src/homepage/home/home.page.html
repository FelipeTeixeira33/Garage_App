<ion-content [fullscreen]="true" color="success" class="ion-padding ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <img src="assets/camera.png" class="header-image">

  <div class="container">
    <!-- Sobre Card -->
    <ion-card class="sobre-card">
      <ion-card-header>
        <ion-card-title>Sobre</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>Aqui está uma breve descrição sobre a nossa empresa. Nós somos uma empresa especializada em...</p>
      </ion-card-content>
    </ion-card>

    <!-- Serviços Card -->
    <ion-card class="servicos-card">
      <ion-card-header>
        <ion-card-title>Serviços</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>Aqui estão os serviços que oferecemos. Oferecemos uma gama variada de serviços, incluindo...</p>
      </ion-card-content>
    </ion-card>

    <ion-button class="register-button" href="../login">Register Here</ion-button>
  </div>
</ion-content>
