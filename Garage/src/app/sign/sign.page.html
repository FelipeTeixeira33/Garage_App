<ion-header>
</ion-header>

<ion-content color="success" class="ion-padding ion-text-center">
  <img src="../../theme/Picture1.png" class="logo" />

  <ion-card>
    <ion-card-header>
      <ion-card-title>GER'S GARAGE</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-button expand="full" fill="outline" color="primary">Register</ion-button>
      <ion-button expand="full" fill="clear" color="primary" href="../login">Back</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
