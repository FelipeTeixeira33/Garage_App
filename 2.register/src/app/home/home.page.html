<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center" color="primary">
  <img src="../assets/logo.png" class="logo" />

  <ion-card>
    <ion-card-header>
      <ion-card-title>GER'S GARAGE </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Login Form -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-button expand="full" fill="outline" color="primary">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
